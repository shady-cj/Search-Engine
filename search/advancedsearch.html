<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Google Advanced search</title>
		<link rel="stylesheet" href="gcolor.css">
	</head>
	<body id="body" style='margin:0'>
		<img id = 'adimg' src='google.jpg' alt='google'>
		<div class = 'nav' style='padding:20px'>

			<a href="imgsrch.html" >Google Images</a>
			<a href="Google.html" >Google Search</a>
			
			
		
		</div>


		<section style="position:relative; width:100%;">
			<h2 id="header">Advanced Search</h2>
			<section id="section">
				<p id="subheader">Find pages with...<p>
				<form action="https://google.com/search">
					<div>
						<label for="as_q">all these words:</label>
						<input class="submain" type="text" id="as_q" name="as_q" autofocus>
					</div>
			
					<div>
						<label for="as_epq">this exact word or phrase:</label>
						<input class="submain" type="text" id="as_epq" name="as_epq">
					</div>
			
					<div>
						<label for="as_oq">any of these words:</label>
						<input class="submain" type="text" id="as_oq" name="as_oq">
					</div>
					
					<div>
						<label for="as_eq">none of these words:</label>
						<input class="submain" type="text" id="as_eq" name="as_eq">
					</div>
				
					<input id="adbutton" type="submit" value="Advanced Search">
				</form>
			</section>
		</section>
	</body>
</html>
